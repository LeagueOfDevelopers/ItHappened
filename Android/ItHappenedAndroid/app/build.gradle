apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'

def getMyVersionCode = { ->
    def code = project.hasProperty('versionCode') ? versionCode.toInteger() : -1
    return code
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "ru.lod_misis.ithappened"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode getMyVersionCode()
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        lintOptions {
            abortOnError false
        }
    }

    aaptOptions {
        cruncherEnabled = false
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        release {
            storeFile file("ithappenedkey.jks")
            storePassword "notasecred"
            keyAlias "Alias"
            keyPassword "notasecred"
        }

        myConfig {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release{
            buildConfigField "String", "SERVER_URL", '"http://85.143.104.47:1080/"'
            signingConfig signingConfigs.release
            resValue "integer", "app_version", "${defaultConfig.versionCode}"
            ext.betaDistributionGroupAliases="testers"
        }

        debug{
            buildConfigField "String", "SERVER_URL", '"http://85.143.104.47:1080/"'
            minifyEnabled false
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.google.android.gms:play-services-maps:15.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.github.shts:TriangleLabelView:1.1.2'
    compile 'com.treebo:internetavailabilitychecker:1.0.1'
    compile 'com.github.pratikbutani:MultiSelectSpinner:c3051c6922'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.android.support:recyclerview-v7:26.0.+'
    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'com.synnapps:carouselview:0.1.4'
    compile 'com.wdullaer:materialdatetimepicker:3.5.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.6'
    compile 'com.thebluealliance:spectrum:0.7.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'io.reactivex:rxjava:1.1.3'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.github.ganfra:material-spinner:2.0.0'
    compile 'com.github.arcadefire:nice-spinner:1.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.+'
    compile 'com.jaredrummler:material-spinner:1.2.5'
    compile 'com.google.android.gms:play-services-auth:11.8.0'
    compile 'com.nvanbenschoten.motion:library:1.1.2'
    compile 'com.yandex.android:mobmetricalib:2.80'

    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    compile 'joda-time:joda-time:2.9.9'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'org.testng:testng:6.9.6'
    compile('com.crashlytics.sdk.android:crashlytics:2.9.2@aar') {
        transitive = true
    }
    compile group: 'colt', name: 'colt', version: '1.2.0'
}
crashlytics {
    androidNdkOut 'src/main/obj'
    androidNdkLibsOut 'src/main/libs'
}
